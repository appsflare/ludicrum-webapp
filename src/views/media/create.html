<template>
  <section class="au-animate container">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="submit()">
      <div class="grid">

        <div class="row cells2">
          <div class="cell">
            <label>Title</label>

            <div class="input-control text full-size">
              <input type="text" value.bind="media.title" placeholder="Give a title for the uploaded media file">
            </div>
          </div>
          <div class="cell">
            <label>Category</label>

            <div class="input-control text full-size">
              <input type="text" value.bind="media.category" placeholder="Pick a category">
            </div>
          </div>
        </div>
        <div class="row cells2">
          <div class="cell">
            <label>Description</label>

            <div class="input-control textarea full-size">
              <textarea value.bind="media.desc"
                        placeholder="Provide more information about the uploaded media"></textarea>
            </div>
          </div>
        </div>
      </div>
      <button class="button primary"><span class="mif-floppy-disk"></span> Create</button>
    </form>
  </section>
</template>
