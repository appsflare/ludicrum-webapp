<template>
  <section class="au-animate">
    <h2>${heading}</h2>

    <div>
      <div class="cell" repeat.for="item of items">
        <h5>${item.title}</h5>

        <div class="image-container">
          <div class="frame"><img title="${item.title}" src.bind="item.thumbUrl"></div>
          <div class="image-overlay">

            <p>
              ${item.desc}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
