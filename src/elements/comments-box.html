<template>


  <form role="form" submit.delegate="submit()">
    <div class="grid">
      <div class="row">


        <div class="input-control textarea full-size">
      <textarea value.bind="content"
                placeholder="Put your comments here"> </textarea>
        </div>

      </div>
      <div class="row">
        <button type="submit" class="button place-right lighten primary">Comment</button>
      </div>
    </div>
  </form>


  <div class="grid condensed fade-in-up-list-animator comments-list">

    <div class="row au-animate list-item comment" repeat.for="comment of comments">

      <div class="image-container image-format-cycle">
        <div class="frame">
          <div class="img-circle" style="background: url(${comment.user|getProfileUrl}) no-repeat;"></div>
        </div>
      </div>
      <span innerHTML.bind="comment.content | emoticonParser"></span>
    </div>

  </div>


</template>
